<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">

<body class="bg-gray-100">

        <div class="container mt-48 flex mx-auto items-center justify-center ">
            <div class="left w-1/2">
                        <img class="w-80" src="image/facebook.png" alt="facebook">
                        <p class="text-3xl mx-6">Facebook help you connect and with the pepole in you like.</p>
            </div>
            <div class="right flex flex-col rounded-lg border-blue-600 pb-9 bg-white p-8 w-1/4 relative">
                <input class=" pl-3 h-8 pr-5 border-gray-500 border-2 rounded my-2 outline-blue-600" type="text" placeholder="Email address or phone nuber">
                <input class=" pl-3 h-8 pr-5 border-gray-500 border-2 rounded my-2 outline-blue-600" type="password" placeholder="Password">

                <span class="text-blue-500 text-center text-sm my-2 hover:underline cursor-pointer">Forgot account?</span>
                <hr class="my-2">
                <button class="pl-3 h-8 pr-5 bg-green-600 my-2 rounded text-white w-fit mx-auto hover:bg-green-700">Create New Account</button>
                <span class="text-sm absolute -bottom-10"><span class="font-bold hover:underline cursor-pointer">Creat a Page</span> for a celebrity,brand or business</span>
            </div>
        </div>
